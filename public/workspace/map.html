<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
      #content{
          background-color: yellow;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      
      
      
      	
// You can get the query string in location.search, then you can split everything after the question mark:

var params = {};

if (location.search) {
  console.log("location.search="+location.search);
    var parts = location.search.substring(1).split('&');

    for (var i = 0; i < parts.length; i++) {
        var nv = parts[i].split('=');
        if (!nv[0]) continue;
        params[nv[0]] = nv[1] || true;
    }
}

// Now you can get the parameters you want like so:
var mLatitude =parseFloat(params.lat);
var mLongitude = parseFloat(params.lon);
var mStationName=params.sna;
var mday=params.mday;
console.log("mLatitude="+mLatitude);
console.log("mLongitude="+mLongitude);
         var mday_v2="&nbsp;"+mday.substring(4, 6) +"/"+mday.substring(6, 8)+"<br> "+mday.substring(8, 10)+":"+mday.substring(10, 12)+":"+ mday.substring(12, 14);
    var stationName=decodeURIComponent(params.sna)
      
      var snaen=params.snaen;
      
      function initMap() {
        
        
        
        
        
        
        
        
        // var mLatitude=25.0377972222;
        // var mLongitude=121.565169444;
        var mTitle=mStationName;
        var mLatLong= {lat: mLatitude, lng:mLongitude};
          
        map = new google.maps.Map(document.getElementById('map'), {
          center: mLatLong,
          zoom: 17
        });
        
        
        var marker = new google.maps.Marker({
            position: mLatLong,
            map: map,
            title: mTitle
        });
       marker.setMap(map);
       
        
      // var contentString = '<h1>'+decodeURIComponent(params.snaen)+'</h1>';
       var contentString = '<div style="backgroud-color:yellow"><h1>'+decodeURIComponent(params.sna)+'</h1>';
       contentString += "<h3>可借車數："+params.sbi+"</h3>";
       contentString += "<h3>可還格數："+params.bemp+"</h3>";
       
      // contentString += "<h3>本筆資料觸發時間:"+mday_v2+"</h3>";
       contentString += "<h3>本筆資料觸發時間:"+mday_v2+"</h3>";
       contentString += "</div>";
       
        var contentString = '<div id="content">'+
      '<div id="siteNotice">'+
      '</div>'+
      '<h1 id="firstHeading" class="firstHeading">Uluru</h1>'+
      '<div id="bodyContent">'+
      '<p><b>Uluru</b>, also referred to as <b>Ayers Rock</b>, is a large ' +
      'sandstone rock formation in the southern part of the '+
      'Northern Territory, central Australia. It lies 335&#160;km (208&#160;mi) '+
      'south west of the nearest large town, Alice Springs; 450&#160;km '+
      '(280&#160;mi) by road. Kata Tjuta and Uluru are the two major '+
      'features of the Uluru - Kata Tjuta National Park. Uluru is '+
      'sacred to the Pitjantjatjara and Yankunytjatjara, the '+
      'Aboriginal people of the area. It has many springs, waterholes, '+
      'rock caves and ancient paintings. Uluru is listed as a World '+
      'Heritage Site.</p>'+
      '<p>Attribution: Uluru, <a href="https://en.wikipedia.org/w/index.php?title=Uluru&oldid=297882194">'+
      'https://en.wikipedia.org/w/index.php?title=Uluru</a> '+
      '(last visited June 22, 2009).</p>'+
      '</div>'+
      '</div>';
  var infowindow = new google.maps.InfoWindow({
    content: contentString
  });

    
        var marker = new google.maps.Marker({
            position: mLatLong,
            map: map,
            title: mTitle
        });
       marker.setMap(map);
        infowindow.open(map, marker);
  marker.addListener('click', function() {
    infowindow.open(map, marker);
  });
       
       
       
        
      }
       
      
      
      
      
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCFTv4Vcf-1zKI7awd_iqiwSMmkm-_aqvc&callback=initMap"
    async defer></script>

  </body>
</html>
